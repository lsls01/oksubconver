RULE-SET,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt,DIRECT,no-resolve
RULE-SET,https://www.xmuhwh.homes/s/clashMetaProfiles/MyDirectIP.yaml,DIRECT,no-resolve
